<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="main-content">
        <h1>Barcode Generator</h1>
        <div class="container">
            <input type="text" id="barcodeValue" placeholder="Enter barcode value">
            <select id="barcodeFormat">
                <option value="CODE128">CODE128</option>
                <option value="EAN13">EAN-13</option>
                <option value="EAN8">EAN-8</option>
                <option value="UPC">UPC</option>
                <option value="CODE39">CODE39</option>
            </select>
            <button onclick="generateBarcode()">Generate Barcode</button>
            <div>
                <svg id="barcode"></svg>
            </div>
            <button id="download" onclick="downloadBarcode()" style="display: none;">Download SVG</button>
            <div id="error" class="error"></div>
        </div>
    </div>

    <footer>
        <p>Created by Craig Woodcock | <a href="https://github.com/craigwoodcock" target="_blank">GitHub</a> | Â© 2025</p>
    </footer>

    <!-- JavaScript -->
    <script src="./public/js/main.js"></script>
</body>
</html>
